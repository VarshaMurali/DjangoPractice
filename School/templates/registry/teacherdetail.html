{% extends 'registry/base.html' %}
{% block body_block %}
<p> Name of the Teacher : {{ teacher.teacher_name }} </p>
<p> Qualification : {{ teacher.qualification }} </p>
<p> Department : {{ teacher.department }} </p>
<div>
  <a href="{% url 'registry:updateteacher' pk=teacher.pk %}" class="btn btn-primary" >Update</a>
  <a href="{% url 'registry:deleteteacher' pk=teacher.pk %}" class="btn btn-primary" >Delete</a>
</div>
{% endblock %}
