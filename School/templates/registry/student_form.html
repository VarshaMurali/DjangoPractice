{% extends 'registry/base.html' %}
{% block body_block %}
<h1>
  {% if not form.instance.pk %}
  Create Student
  {% else %}
  Update Student
  {% endif %}
</h1>
<form  method="post">
  {% csrf_token %}
  {{ form.as_p}}
  <input type="submit" class="btn btn-primary" value="Updated Studentlist ">
  <a href="{% url 'registry:studentlist' %}" class="btn btn-primary" value="Cancel">Cancel</a>
</form>
{% endblock %}
